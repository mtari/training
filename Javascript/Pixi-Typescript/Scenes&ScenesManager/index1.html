<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ezelia pixi tutorial</title>    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="lib/pixi.dev.js"></script>
    <script src="engine/ScenesManager.class.js"></script>
    <script src="engine/Scene.class.js"></script>
</head>
<body>
    <button id="goToGame">Switch to Game scene</button>
    <button id="goToBlank">Switch to Blank scene</button>

    <script>        
        //get reference of ScenesManager;
        var scenesManager = tuto.Ezelia.ScenesManager;
        
        //create 
        scenesManager.create(320, 480, true);

        //create a the game scene
        var game = scenesManager.createScene('game');
        var blank = scenesManager.createScene('blank');

        //add a bunny :) 
        var bunny = PIXI.Sprite.fromImage("img/bunny.png");
        // center the sprites anchor point
        bunny.anchor.x = 0.5;
        bunny.anchor.y = 0.5;
        // move the sprite t the center of the screen
        bunny.position.x = 50;
        bunny.position.y = 50;        
        game.addChild(bunny);


        scenesManager.goToScene('game');

        //register update event         
        game.onUpdate(function () {
            bunny.rotation += 0.1;
        });

        $(function () {
            $('#goToGame').click(function () {
                scenesManager.goToScene('game');
            });
            $('#goToBlank').click(function () {
                scenesManager.goToScene('blank');
            });
        })
    </script>
</body>
</html>
