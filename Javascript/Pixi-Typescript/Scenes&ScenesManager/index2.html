<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ezelia pixi tutorial</title>    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="lib/pixi.dev.js"></script>
    <script src="engine/ScenesManager.class.js"></script>
    <script src="engine/Scene.class.js"></script>
    <script src="game/GameScene.class.js"></script>
</head>
<body>

    <script>        
        //get reference of ScenesManager;
        var scenesManager = tuto.Ezelia.ScenesManager;
        
        //create 
        scenesManager.create(320, 480, true);

        //create a the game scene
        var game = scenesManager.createScene('game', tuto.Ezelia.GameScene);
        var blank = scenesManager.createScene('blank');
        
        
        scenesManager.goToScene('game');

        $(function () {
            $('#goToGame').click(function () {
                scenesManager.goToScene('game');
            });
            $('#goToBlank').click(function () {
                scenesManager.goToScene('blank');
            });
        })
    </script>

    <div>
    <button id="goToGame">Switch to Game scene</button>
    <button id="goToBlank">Switch to Blank scene</button>
    </div>
</body>
</html>
