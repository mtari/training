<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="catList">
        <ul data-bind="foreach: catList">
            <li data-bind="click: setCurrentCat"><span data-bind="text: catName"/></li>
        </ul>
    </div>

    <div id="cat" data-bind="with: currentCat">

        <h2 data-bind="text: catName"></h2>
        <h3 data-bind="text: catLevel"></h3>
        <div  data-bind="text: catClickCount"></div>
        <img src="" alt="cute cat" data-bind="click: incrementCounter, attr: {src: catImgSrc}">

        <h3>Nicknames</h3>
        <ul data-bind="foreach: catNickNames">
            <li data-bind="text: catNickName"></li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
